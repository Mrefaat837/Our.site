<header>
  <h1>Submit Your Suggestion</h1>
  <p>Share your ideas or improvements</p>
</header>

<div class="container">
  <form id="suggestionForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>
    
    <label for="suggestion">Suggestion / Edit</label>
    <textarea id="suggestion" required></textarea>
    
    <button type="submit">Send</button>
    <div id="msg"></div>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const sidebar = document.getElementById('sidebar');
document.getElementById('toggleSidebarBtn').onclick = () => {
  sidebar.style.left = sidebar.style.left === '0px' ? '-280px' : '0px';
};

const firebaseConfig = {
  apiKey: "AIzaSyCaMUN2J922Uer9xGfhrBbrnlBNp2YljP0",
  authDomain: "mrefaat-2548a.firebaseapp.com",
  projectId: "mrefaat-2548a",
  storageBucket: "mrefaat-2548a.firebasestorage.app",
  messagingSenderId: "731800029782",
  appId: "1:731800029782:web:ec5c36eb8858e990eb49f7",
  measurementId: "G-6DQ87V5H92"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const form = document.getElementById('suggestionForm');
const msgDiv = document.getElementById('msg');

form.addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const suggestion = document.getElementById('suggestion').value.trim();
  if(name && suggestion){
    db.collection('suggestions').add({
      name:name,
      suggestion:suggestion,
      timestamp:firebase.firestore.FieldValue.serverTimestamp()
    }).then(()=>{
      msgDiv.innerText="Your suggestion has been sent!";
      form.reset();
    }).catch(err=>{
      msgDiv.innerText="Error! Try again.";
      console.error(err);
    });
  }
});
</script>

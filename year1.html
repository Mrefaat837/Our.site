<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year 1 Dashboard | Mohamed Refaat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #e63946;   
  --secondary: #b71c1c; 
  --light: #fceae9;     
  --dark: #2b0a0a;      
}

* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Poppins', sans-serif; background: var(--light); color: var(--dark); }

header {
  min-height: 120px;
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}
header h1 { font-size: 2.8rem; margin-bottom: 10px; }
header p { font-size: 1.2rem; opacity:0.9; }

#sidebar {
  position: fixed;
  left: -280px;
  top: 0;
  width: 280px;
  height: 100%;
  background: var(--primary);
  color: #fff;
  padding: 90px 25px;
  transition: 0.5s;
  z-index: 1000;
  overflow-y: auto;
}
#sidebar h3 { font-size: 24px; margin-bottom: 20px; }
#sidebar ul { list-style: none; font-size: 18px; line-height: 2.5; padding:0; }
#sidebar ul li a { color: white; text-decoration: none; display: flex; align-items: center; gap: 8px; }

#toggleSidebarBtn {
  position: fixed;
  top: 80px;
  left: 20px;
  z-index: 1002;
  padding: 14px 18px;
  border-radius: 12px;
  border: none;
  background: var(--primary);
  color: white;
  font-size: 26px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.container {
  max-width: 1100px;
  margin: 140px auto 50px;
  padding: 0 20px;
}

h2 { text-align: center; font-size: 2.2rem; margin-bottom: 20px; }

.materials {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 25px;
}

.material-card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  position: relative;
  transition: transform 0.3s, box-shadow 0.3s;
}
.material-card:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

.material-card img {
  max-width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}

.material-card h3 { margin-bottom: 8px; }
.material-card p { font-size: 0.95rem; margin-bottom: 8px; }
.material-card .stats { font-size: 0.85rem; color: #555; }

.material-card .edit-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  border: none;
  color: white;
  padding: 5px 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85rem;
  background: #f4a261;
  transition: 0.2s;
}
.material-card .edit-btn:hover { background: #e76f51; }

.add-btn {
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 26px;
  cursor: pointer;
  position: fixed;
  bottom: 30px;
  right: 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 1002;
}
.add-btn:hover { background: var(--secondary); }

.delete-top-btn {
  position: fixed;
  bottom: 90px;
  right: 30px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 1002;
}
.delete-top-btn:hover { background: var(--secondary); }

.materialForm {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 30px;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}
.materialForm input, .materialForm textarea {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  width: 100%;
}
.materialForm button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.materialForm button:hover { background: var(--secondary); }

</style>
</head>
<body>

<div id="sidebar">
  <h3>üìö Dashboard</h3>
  <ul>
    <li><a href="index.html">üè† Home</a></li>
    <li><a href="year1.html">ü©∫ Year 1</a></li>
    <li><a href="year2.html">üìñ Year 2</a></li>
    <li><a href="year3.html">üè• Year 3</a></li>
    <li><a href="deen.html">üïå Islamic Routine</a></li>
    <li><a href="calc.html">üßÆ Medical Calculators</a></li>
    <li><a href="tasks.html">üí™ Tasks</a></li>
    <li><a href="brainwork.html">üß† Brain Work</a></li>
    <li><a href="suggest.html">üí° Suggestions</a></li>
    <li><a href="suggest_admin.html">üîí Admin</a></li>
  </ul>
</div>

<button id="toggleSidebarBtn">‚ò∞</button>

<header>
  <h1>Year 1 Dashboard</h1>
  <p>Summary of your first year materials</p>
</header>

<div class="container">
  <h2>Materials Summary</h2>
  <div class="materials" id="materialsContainer"></div>
</div>

<!-- ÿ≤ÿ± ÿ≠ÿ∞ŸÅ ŸÖÿ≠ÿØÿØ -->
<button class="delete-top-btn" id="deleteTopBtn">‚ûñ</button>
<!-- ÿ≤ÿ± ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿßÿØÿ© -->
<button class="add-btn" id="showFormBtn">‚ûï</button>

<form class="materialForm" id="materialForm" style="display:none;">
  <input type="text" id="materialName" placeholder="Material Name" required>
  <textarea id="materialDesc" placeholder="Description / Notes"></textarea>
  <input type="text" id="materialImg" placeholder="Image URL (optional)">
  <input type="number" id="materialStat" placeholder="Number of lectures / points" min="0">
  <input type="text" id="materialResult" placeholder="My Result">
  <button type="submit">Save Material</button>
  <button type="button" id="cancelFormBtn" style="background:var(--primary);margin-top:5px;">Cancel</button>
</form>

<script>
const sidebar = document.getElementById('sidebar');
document.getElementById('toggleSidebarBtn').onclick = () => {
  sidebar.style.left = sidebar.style.left === '0px' ? '-280px' : '0px';
};

const showFormBtn = document.getElementById('showFormBtn');
const materialForm = document.getElementById('materialForm');
const cancelFormBtn = document.getElementById('cancelFormBtn');
const deleteTopBtn = document.getElementById('deleteTopBtn');

showFormBtn.onclick = () => { materialForm.style.display = 'flex'; window.scrollTo(0,document.body.scrollHeight);}
cancelFormBtn.onclick = () => { materialForm.style.display = 'none'; }

let materials = JSON.parse(localStorage.getItem('year1Materials')) || [];

function saveMaterials() { localStorage.setItem('year1Materials', JSON.stringify(materials)); }

function renderMaterials() {
  const container = document.getElementById('materialsContainer');
  container.innerHTML = '';
  materials.forEach((m,index)=>{
    const card = document.createElement('div');
    card.className = 'material-card';
    card.innerHTML = `
      <h3>${m.name}</h3>
      ${m.img ? `<img src="${m.img}" alt="${m.name}">` : ''}
      <p>${m.desc}</p>
      <p class="stats">Lectures/Points: ${m.stat}</p>
      <p class="stats">Result: ${m.result}</p>
      <button class="edit-btn" onclick="editMaterial(${index})">‚úèÔ∏è</button>
    `;
    container.appendChild(card);
  });
}

function deleteTopMaterial() {
  if(materials.length===0){ alert("No materials to delete."); return; }
  let names = materials.map((m,i)=>`${i+1}. ${m.name}`).join('\n');
  let choice = prompt(`Enter the number of the material to delete:\n${names}`);
  let index = parseInt(choice)-1;
  if(!isNaN(index) && index>=0 && index<materials.length){
    if(confirm(`Delete "${materials[index].name}"?`)){
      materials.splice(index,1);
      saveMaterials();
      renderMaterials();
    }
  }
}

function editMaterial(index){
  const m = materials[index];
  materialForm.style.display = 'flex';
  document.getElementById('materialName').value = m.name;
  document.getElementById('materialDesc').value = m.desc;
  document.getElementById('materialImg').value = m.img;
  document.getElementById('materialStat').value = m.stat;
  document.getElementById('materialResult').value = m.result;
  
  materialForm.onsubmit = (e)=>{
    e.preventDefault();
    materials[index] = {
      name: document.getElementById('materialName').value,
      desc: document.getElementById('materialDesc').value,
      img: document.getElementById('materialImg').value,
      stat: document.getElementById('materialStat').value || 0,
      result: document.getElementById('materialResult').value || 'N/A'
    };
    saveMaterials();
    renderMaterials();
    materialForm.reset();
    materialForm.style.display='none';
    materialForm.onsubmit = addNewMaterial;
  };
}

function addNewMaterial(e){
  e.preventDefault();
  const name = document.getElementById('materialName').value;
  const desc = document.getElementById('materialDesc').value;
  const img = document.getElementById('materialImg').value;
  const stat = document.getElementById('materialStat').value || 0;
  const result = document.getElementById('materialResult').value || 'N/A';
  materials.push({name,desc,img,stat,result});
  saveMaterials();
  renderMaterials();
  materialForm.reset();
  materialForm.style.display='none';
}

document.getElementById('materialForm').onsubmit = addNewMaterial;
deleteTopBtn.onclick = deleteTopMaterial;

renderMaterials();
</script>

</body>
</html>
